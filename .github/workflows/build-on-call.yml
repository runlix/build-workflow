name: Build on Call

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image name (e.g., sonarr-distroless)'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        default: 'Dockerfile'
        type: string
      build_context:
        description: 'Build context path'
        required: false
        default: '.'
        type: string
      version:
        description: 'Application version (from VERSION.json or Dockerfile ARG)'
        required: false
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Extract version from VERSION.json or Dockerfile
        id: version
        run: |
          # Try to read from VERSION.json first (hotio pattern)
          if [ -f VERSION.json ]; then
            VERSION=$(jq -r '.VERSION' VERSION.json 2>/dev/null || echo "")
            if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Found version in VERSION.json: $VERSION"
              exit 0
            fi
          fi
          
          # Fallback to input parameter
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using version from input: ${{ inputs.version }}"
            exit 0
          fi
          
          # Fallback to Dockerfile parsing
          VERSION=$(grep -oP 'ARG\s+\w+_?VERSION=\K[^\s]+' ${{ inputs.dockerfile_path }} 2>/dev/null | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version from Dockerfile: $VERSION"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ github.ref_name }}-${{ github.sha }},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value=${{ github.ref_name }}-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.version != '' && steps.version.outputs.version != 'unknown' }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update tags.json
        if: github.ref_name == 'release' || github.ref_name == 'nightly'
        run: |
          set -e
          
          # Get default branch name
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          BUILD_BRANCH="${{ github.ref_name }}"
          
          # Use version from previous step (already extracted from VERSION.json or Dockerfile)
          VERSION="${{ steps.version.outputs.version }}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="unknown"
          fi
          
          echo "Using version: $VERSION"
          
          # Switch to default branch (main) for tags.json update
          git checkout "$DEFAULT_BRANCH" || {
            echo "Error: Failed to checkout $DEFAULT_BRANCH branch"
            exit 1
          }
          
          # Update tags.json
          COMMIT_SHA="${{ github.sha }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          BUILD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Create/update tags.json entry
          if [ ! -f tags.json ]; then
            echo '{}' > tags.json
          fi
          
          # Update JSON using Python (hotio-inspired approach)
          python3 << EOF
          import json
          import sys
          
          branch = "$BUILD_BRANCH"
          version = "$VERSION"
          commit_sha = "$COMMIT_SHA"
          timestamp = "$TIMESTAMP"
          build_url = "$BUILD_URL"
          
          try:
              with open('tags.json', 'r') as f:
                  data = json.load(f)
          except (FileNotFoundError, json.JSONDecodeError) as e:
              print(f"Warning: Could not read tags.json: {e}", file=sys.stderr)
              data = {}
          
          data[branch] = {
              "description": branch,
              "hide": False,
              "last_updated": timestamp,
              "last_updated_url": build_url,
              "latest": branch == "release",
              "tags": [
                  branch,
                  f"{branch}-{version}",
                  f"{branch}-{commit_sha[:7]}"
              ]
          }
          
          try:
              with open('tags.json', 'w') as f:
                  json.dump(data, f, indent=2)
              print(f"Updated tags.json for {branch} branch with version {version}")
          except Exception as e:
              print(f"Error writing tags.json: {e}", file=sys.stderr)
              sys.exit(1)
          EOF
          
          # Check if there are changes to commit
          if ! git diff --quiet tags.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add tags.json
            git commit -m "Update tags.json for $BUILD_BRANCH branch (version: $VERSION)" || {
              echo "Warning: Failed to commit tags.json (may already be up to date)"
              exit 0
            }
            git push || {
              echo "Error: Failed to push tags.json update"
              exit 1
            }
            echo "Successfully updated tags.json"
          else
            echo "No changes to tags.json, skipping commit"
          fi
