name: Build on Call

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image name (e.g., sonarr-distroless)'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        default: 'Dockerfile'
        type: string
      build_context:
        description: 'Build context path'
        required: false
        default: '.'
        type: string
      version:
        description: 'Application version (from VERSION.json or Dockerfile ARG)'
        required: false
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Extract version from VERSION.json or Dockerfile
        id: version
        run: |
          # Try to read from VERSION.json first (hotio pattern)
          if [ -f VERSION.json ]; then
            # Try lowercase first (hotio format), then uppercase (backward compatibility)
            VERSION=$(jq -r '.version // .VERSION // empty' VERSION.json 2>/dev/null || echo "")
            if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Found version in VERSION.json: $VERSION"
              
              # Extract other variables from VERSION.json for build args (try lowercase first, then uppercase)
              AMD64_URL=$(jq -r '.amd64_url // .AMD64_URL // empty' VERSION.json 2>/dev/null || echo "")
              ARM64_URL=$(jq -r '.arm64_url // .ARM64_URL // empty' VERSION.json 2>/dev/null || echo "")
              SBRANCH=$(jq -r '.sbranch // .SBRANCH // empty' VERSION.json 2>/dev/null || echo "")
              
              if [ -n "$AMD64_URL" ] && [ "$AMD64_URL" != "null" ]; then
                echo "amd64_url=$AMD64_URL" >> $GITHUB_OUTPUT
              fi
              if [ -n "$ARM64_URL" ] && [ "$ARM64_URL" != "null" ]; then
                echo "arm64_url=$ARM64_URL" >> $GITHUB_OUTPUT
              fi
              if [ -n "$SBRANCH" ] && [ "$SBRANCH" != "null" ]; then
                echo "sbranch=$SBRANCH" >> $GITHUB_OUTPUT
              fi
              
              # Extract digest fields if they exist (for base images like distroless-runtime)
              DEBIAN_DIGEST_AMD64=$(jq -r '.DEBIAN_DIGEST_AMD64 // empty' VERSION.json 2>/dev/null || echo "")
              DEBIAN_DIGEST_ARM64=$(jq -r '.DEBIAN_DIGEST_ARM64 // empty' VERSION.json 2>/dev/null || echo "")
              DISTROLESS_DIGEST_AMD64=$(jq -r '.DISTROLESS_DIGEST_AMD64 // empty' VERSION.json 2>/dev/null || echo "")
              DISTROLESS_DIGEST_ARM64=$(jq -r '.DISTROLESS_DIGEST_ARM64 // empty' VERSION.json 2>/dev/null || echo "")
              DISTROLESS_DEBUG_DIGEST_AMD64=$(jq -r '.DISTROLESS_DEBUG_DIGEST_AMD64 // empty' VERSION.json 2>/dev/null || echo "")
              DISTROLESS_DEBUG_DIGEST_ARM64=$(jq -r '.DISTROLESS_DEBUG_DIGEST_ARM64 // empty' VERSION.json 2>/dev/null || echo "")
              
              # Check if any digest fields exist and are valid (not placeholder, not empty, not null)
              # Only output valid digests (filter out "sha256:placeholder")
              if [ -n "$DEBIAN_DIGEST_AMD64" ] && [ "$DEBIAN_DIGEST_AMD64" != "null" ] && [ "$DEBIAN_DIGEST_AMD64" != "sha256:placeholder" ]; then
                echo "has_digests=true" >> $GITHUB_OUTPUT
                echo "debian_digest_amd64=$DEBIAN_DIGEST_AMD64" >> $GITHUB_OUTPUT
              fi
              if [ -n "$DEBIAN_DIGEST_ARM64" ] && [ "$DEBIAN_DIGEST_ARM64" != "null" ] && [ "$DEBIAN_DIGEST_ARM64" != "sha256:placeholder" ]; then
                echo "debian_digest_arm64=$DEBIAN_DIGEST_ARM64" >> $GITHUB_OUTPUT
              fi
              if [ -n "$DISTROLESS_DIGEST_AMD64" ] && [ "$DISTROLESS_DIGEST_AMD64" != "null" ] && [ "$DISTROLESS_DIGEST_AMD64" != "sha256:placeholder" ]; then
                echo "distroless_digest_amd64=$DISTROLESS_DIGEST_AMD64" >> $GITHUB_OUTPUT
              fi
              if [ -n "$DISTROLESS_DIGEST_ARM64" ] && [ "$DISTROLESS_DIGEST_ARM64" != "null" ] && [ "$DISTROLESS_DIGEST_ARM64" != "sha256:placeholder" ]; then
                echo "distroless_digest_arm64=$DISTROLESS_DIGEST_ARM64" >> $GITHUB_OUTPUT
              fi
              if [ -n "$DISTROLESS_DEBUG_DIGEST_AMD64" ] && [ "$DISTROLESS_DEBUG_DIGEST_AMD64" != "null" ] && [ "$DISTROLESS_DEBUG_DIGEST_AMD64" != "sha256:placeholder" ]; then
                echo "distroless_debug_digest_amd64=$DISTROLESS_DEBUG_DIGEST_AMD64" >> $GITHUB_OUTPUT
              fi
              if [ -n "$DISTROLESS_DEBUG_DIGEST_ARM64" ] && [ "$DISTROLESS_DEBUG_DIGEST_ARM64" != "null" ] && [ "$DISTROLESS_DEBUG_DIGEST_ARM64" != "sha256:placeholder" ]; then
                echo "distroless_debug_digest_arm64=$DISTROLESS_DEBUG_DIGEST_ARM64" >> $GITHUB_OUTPUT
              fi
              
              # Set has_digests if any digest field exists (even if placeholder, so we know to extract real ones)
              if [ -n "$DEBIAN_DIGEST_AMD64" ] && [ "$DEBIAN_DIGEST_AMD64" != "null" ]; then
                echo "has_digests=true" >> $GITHUB_OUTPUT
              fi
              
              # Extract BUILD_DATE and GIT_COMMIT if available
              BUILD_DATE=$(jq -r '.BUILD_DATE // empty' VERSION.json 2>/dev/null || echo "")
              if [ -n "$BUILD_DATE" ] && [ "$BUILD_DATE" != "null" ]; then
                echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
              fi
              
              exit 0
            fi
          fi
          
          # Fallback to input parameter
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using version from input: ${{ inputs.version }}"
            exit 0
          fi
          
          # Fallback to Dockerfile parsing
          VERSION=$(grep -oP 'ARG\s+\w+_?VERSION=\K[^\s]+' ${{ inputs.dockerfile_path }} 2>/dev/null | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version from Dockerfile: $VERSION"
      
      - name: Extract current digests from registry
        if: steps.version.outputs.has_digests == 'true'
        id: digests
        run: |
          # Function to get digest for an image (platform-specific)
          get_digest() {
            local image=$1
            local platform=$2
            if [ -n "$platform" ]; then
              docker buildx imagetools inspect "$image" --platform "$platform" --format '{{json .Manifest.Digest}}' 2>/dev/null | tr -d '"' || echo ""
            else
              docker buildx imagetools inspect "$image" --format '{{json .Manifest.Digest}}' 2>/dev/null | tr -d '"' || echo ""
            fi
          }
          
          # Get current digests (debian:bookworm-slim is multi-arch, get platform-specific)
          DEBIAN_AMD64=$(get_digest "debian:bookworm-slim" "linux/amd64" || echo "")
          DEBIAN_ARM64=$(get_digest "debian:bookworm-slim" "linux/arm64" || echo "")
          DISTROLESS_AMD64=$(get_digest "gcr.io/distroless/base-debian12:latest-amd64" || echo "")
          DISTROLESS_ARM64=$(get_digest "gcr.io/distroless/base-debian12:latest-arm64" || echo "")
          DISTROLESS_DEBUG_AMD64=$(get_digest "gcr.io/distroless/base-debian12:debug-amd64" || echo "")
          DISTROLESS_DEBUG_ARM64=$(get_digest "gcr.io/distroless/base-debian12:debug-arm64" || echo "")
          
          # Format as sha256:digest (already includes sha256: prefix from imagetools)
          if [ -n "$DEBIAN_AMD64" ] && [ "$DEBIAN_AMD64" != "null" ]; then
            echo "current_debian_digest_amd64=$DEBIAN_AMD64" >> $GITHUB_OUTPUT
          fi
          if [ -n "$DEBIAN_ARM64" ] && [ "$DEBIAN_ARM64" != "null" ]; then
            echo "current_debian_digest_arm64=$DEBIAN_ARM64" >> $GITHUB_OUTPUT
          fi
          if [ -n "$DISTROLESS_AMD64" ] && [ "$DISTROLESS_AMD64" != "null" ]; then
            echo "current_distroless_digest_amd64=$DISTROLESS_AMD64" >> $GITHUB_OUTPUT
          fi
          if [ -n "$DISTROLESS_ARM64" ] && [ "$DISTROLESS_ARM64" != "null" ]; then
            echo "current_distroless_digest_arm64=$DISTROLESS_ARM64" >> $GITHUB_OUTPUT
          fi
          if [ -n "$DISTROLESS_DEBUG_AMD64" ] && [ "$DISTROLESS_DEBUG_AMD64" != "null" ]; then
            echo "current_distroless_debug_digest_amd64=$DISTROLESS_DEBUG_AMD64" >> $GITHUB_OUTPUT
          fi
          if [ -n "$DISTROLESS_DEBUG_ARM64" ] && [ "$DISTROLESS_DEBUG_ARM64" != "null" ]; then
            echo "current_distroless_debug_digest_arm64=$DISTROLESS_DEBUG_ARM64" >> $GITHUB_OUTPUT
          fi
          
          echo "Extracted digests:"
          echo "  Debian AMD64: ${DEBIAN_AMD64:-not found}"
          echo "  Debian ARM64: ${DEBIAN_ARM64:-not found}"
          echo "  Distroless AMD64: ${DISTROLESS_AMD64:-not found}"
          echo "  Distroless ARM64: ${DISTROLESS_ARM64:-not found}"
          
          # Ensure we have at least one valid digest for amd64 (required for build)
          if [ -z "$DEBIAN_AMD64" ] || [ "$DEBIAN_AMD64" = "null" ]; then
            echo "Error: Failed to extract Debian AMD64 digest. Cannot proceed with build."
            exit 1
          fi
          if [ -z "$DISTROLESS_AMD64" ] || [ "$DISTROLESS_AMD64" = "null" ]; then
            echo "Error: Failed to extract Distroless AMD64 digest. Cannot proceed with build."
            exit 1
          fi
      
      - name: Update VERSION.json if digests changed
        if: steps.version.outputs.has_digests == 'true'
        id: update_version
        run: |
          UPDATED=false
          NEW_VERSION="${{ steps.version.outputs.version }}"
          
          # Check if any digest changed
          if [ "${{ steps.version.outputs.debian_digest_amd64 }}" != "${{ steps.digests.outputs.current_debian_digest_amd64 }}" ] && [ -n "${{ steps.digests.outputs.current_debian_digest_amd64 }}" ]; then
            echo "Debian AMD64 digest changed"
            UPDATED=true
          fi
          if [ "${{ steps.version.outputs.debian_digest_arm64 }}" != "${{ steps.digests.outputs.current_debian_digest_arm64 }}" ] && [ -n "${{ steps.digests.outputs.current_debian_digest_arm64 }}" ]; then
            echo "Debian ARM64 digest changed"
            UPDATED=true
          fi
          if [ "${{ steps.version.outputs.distroless_digest_amd64 }}" != "${{ steps.digests.outputs.current_distroless_digest_amd64 }}" ] && [ -n "${{ steps.digests.outputs.current_distroless_digest_amd64 }}" ]; then
            echo "Distroless AMD64 digest changed"
            UPDATED=true
          fi
          if [ "${{ steps.version.outputs.distroless_digest_arm64 }}" != "${{ steps.digests.outputs.current_distroless_digest_arm64 }}" ] && [ -n "${{ steps.digests.outputs.current_distroless_digest_arm64 }}" ]; then
            echo "Distroless ARM64 digest changed"
            UPDATED=true
          fi
          if [ "${{ steps.version.outputs.distroless_debug_digest_amd64 }}" != "${{ steps.digests.outputs.current_distroless_debug_digest_amd64 }}" ] && [ -n "${{ steps.digests.outputs.current_distroless_debug_digest_amd64 }}" ]; then
            echo "Distroless Debug AMD64 digest changed"
            UPDATED=true
          fi
          if [ "${{ steps.version.outputs.distroless_debug_digest_arm64 }}" != "${{ steps.digests.outputs.current_distroless_debug_digest_arm64 }}" ] && [ -n "${{ steps.digests.outputs.current_distroless_debug_digest_arm64 }}" ]; then
            echo "Distroless Debug ARM64 digest changed"
            UPDATED=true
          fi
          
          if [ "$UPDATED" = "true" ]; then
            # Bump patch version
            MAJOR=$(echo "$NEW_VERSION" | cut -d. -f1)
            MINOR=$(echo "$NEW_VERSION" | cut -d. -f2)
            PATCH=$(echo "$NEW_VERSION" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Bumping version to $NEW_VERSION"
          fi
          
          # Update VERSION.json with current digests (use current if available, otherwise keep existing)
          BUILD_DATE=$(python3 << EOF
          import json
          import sys
          from datetime import datetime
          
          with open('VERSION.json', 'r') as f:
              data = json.load(f)
          
          # Update digests (use current from registry if available, otherwise keep existing)
          if "${{ steps.digests.outputs.current_debian_digest_amd64 }}" and "${{ steps.digests.outputs.current_debian_digest_amd64 }}" != "":
              data['DEBIAN_DIGEST_AMD64'] = "${{ steps.digests.outputs.current_debian_digest_amd64 }}"
          if "${{ steps.digests.outputs.current_debian_digest_arm64 }}" and "${{ steps.digests.outputs.current_debian_digest_arm64 }}" != "":
              data['DEBIAN_DIGEST_ARM64'] = "${{ steps.digests.outputs.current_debian_digest_arm64 }}"
          if "${{ steps.digests.outputs.current_distroless_digest_amd64 }}" and "${{ steps.digests.outputs.current_distroless_digest_amd64 }}" != "":
              data['DISTROLESS_DIGEST_AMD64'] = "${{ steps.digests.outputs.current_distroless_digest_amd64 }}"
          if "${{ steps.digests.outputs.current_distroless_digest_arm64 }}" and "${{ steps.digests.outputs.current_distroless_digest_arm64 }}" != "":
              data['DISTROLESS_DIGEST_ARM64'] = "${{ steps.digests.outputs.current_distroless_digest_arm64 }}"
          if "${{ steps.digests.outputs.current_distroless_debug_digest_amd64 }}" and "${{ steps.digests.outputs.current_distroless_debug_digest_amd64 }}" != "":
              data['DISTROLESS_DEBUG_DIGEST_AMD64'] = "${{ steps.digests.outputs.current_distroless_debug_digest_amd64 }}"
          if "${{ steps.digests.outputs.current_distroless_debug_digest_arm64 }}" and "${{ steps.digests.outputs.current_distroless_debug_digest_arm64 }}" != "":
              data['DISTROLESS_DEBUG_DIGEST_ARM64'] = "${{ steps.digests.outputs.current_distroless_debug_digest_arm64 }}"
          
          # Update version and build date
          data['VERSION'] = "$NEW_VERSION"
          build_date = datetime.utcnow().strftime('%Y-%m-%dT%H:%M:%SZ')
          data['BUILD_DATE'] = build_date
          
          with open('VERSION.json', 'w') as f:
              json.dump(data, f, indent=2)
          
          print(f"Updated VERSION.json: version={data['VERSION']}, build_date={build_date}", file=sys.stderr)
          print(build_date)
          EOF
          )
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "updated=$UPDATED" >> $GITHUB_OUTPUT
      
      - name: Commit VERSION.json if updated
        if: steps.update_version.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION.json
          git commit -m "Update base image digests and bump version to ${{ steps.update_version.outputs.version }}" || {
            echo "Warning: Failed to commit VERSION.json (may already be up to date)"
            exit 0
          }
          git push || {
            echo "Error: Failed to push VERSION.json update"
            exit 1
          }
          echo "Successfully updated and committed VERSION.json"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ github.ref_name }}-${{ github.sha }},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value=${{ github.ref_name }}-${{ steps.update_version.outputs.version || steps.version.outputs.version }},enable=${{ (steps.update_version.outputs.version || steps.version.outputs.version) != '' && (steps.update_version.outputs.version || steps.version.outputs.version) != 'unknown' }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            TARGETARCH=amd64
            TARGETVARIANT=latest
            VERSION=${{ steps.update_version.outputs.version || steps.version.outputs.version }}
            BUILD_DATE=${{ steps.update_version.outputs.BUILD_DATE || steps.version.outputs.build_date || '' }}
            GIT_COMMIT=${{ github.sha }}
            AMD64_URL=${{ steps.version.outputs.amd64_url }}
            ARM64_URL=${{ steps.version.outputs.arm64_url }}
            SBRANCH=${{ steps.version.outputs.sbranch }}
            DEBIAN_DIGEST=${{ steps.digests.outputs.current_debian_digest_amd64 || steps.version.outputs.debian_digest_amd64 || '' }}
            DISTROLESS_DIGEST=${{ steps.digests.outputs.current_distroless_digest_amd64 || steps.version.outputs.distroless_digest_amd64 || '' }}
            DEBIAN_DIGEST_AMD64=${{ steps.digests.outputs.current_debian_digest_amd64 || steps.version.outputs.debian_digest_amd64 || '' }}
            DEBIAN_DIGEST_ARM64=${{ steps.digests.outputs.current_debian_digest_arm64 || steps.version.outputs.debian_digest_arm64 || '' }}
            DISTROLESS_DIGEST_AMD64=${{ steps.digests.outputs.current_distroless_digest_amd64 || steps.version.outputs.distroless_digest_amd64 || '' }}
            DISTROLESS_DIGEST_ARM64=${{ steps.digests.outputs.current_distroless_digest_arm64 || steps.version.outputs.distroless_digest_arm64 || '' }}
            DISTROLESS_DEBUG_DIGEST_AMD64=${{ steps.digests.outputs.current_distroless_debug_digest_amd64 || steps.version.outputs.distroless_debug_digest_amd64 || '' }}
            DISTROLESS_DEBUG_DIGEST_ARM64=${{ steps.digests.outputs.current_distroless_debug_digest_arm64 || steps.version.outputs.distroless_debug_digest_arm64 || '' }}
            ${{ steps.version.outputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update tags.json
        if: github.ref_name == 'release' || github.ref_name == 'nightly'
        run: |
          set -e
          
          # Get default branch name
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          BUILD_BRANCH="${{ github.ref_name }}"
          
          # Use version from update_version step if digests were updated, otherwise from version step
          VERSION="${{ steps.update_version.outputs.version || steps.version.outputs.version }}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="unknown"
          fi
          
          echo "Using version: $VERSION"
          
          # Switch to default branch (main) for tags.json update
          git checkout "$DEFAULT_BRANCH" || {
            echo "Error: Failed to checkout $DEFAULT_BRANCH branch"
            exit 1
          }
          
          # Update tags.json
          COMMIT_SHA="${{ github.sha }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          BUILD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Create/update tags.json entry
          if [ ! -f tags.json ]; then
            echo '{}' > tags.json
          fi
          
          # Update JSON using Python (hotio-inspired approach)
          python3 << EOF
          import json
          import sys
          
          branch = "$BUILD_BRANCH"
          version = "$VERSION"
          commit_sha = "$COMMIT_SHA"
          timestamp = "$TIMESTAMP"
          build_url = "$BUILD_URL"
          
          try:
              with open('tags.json', 'r') as f:
                  data = json.load(f)
          except (FileNotFoundError, json.JSONDecodeError) as e:
              print(f"Warning: Could not read tags.json: {e}", file=sys.stderr)
              data = {}
          
          data[branch] = {
              "description": branch,
              "hide": False,
              "last_updated": timestamp,
              "last_updated_url": build_url,
              "latest": branch == "release",
              "tags": [
                  branch,
                  f"{branch}-{version}",
                  f"{branch}-{commit_sha[:7]}"
              ]
          }
          
          try:
              with open('tags.json', 'w') as f:
                  json.dump(data, f, indent=2)
              print(f"Updated tags.json for {branch} branch with version {version}")
          except Exception as e:
              print(f"Error writing tags.json: {e}", file=sys.stderr)
              sys.exit(1)
          EOF
          
          # Check if there are changes to commit
          if ! git diff --quiet tags.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add tags.json
            git commit -m "Update tags.json for $BUILD_BRANCH branch (version: $VERSION)" || {
              echo "Warning: Failed to commit tags.json (may already be up to date)"
              exit 0
            }
            git push || {
              echo "Error: Failed to push tags.json update"
              exit 1
            }
            echo "Successfully updated tags.json"
          else
            echo "No changes to tags.json, skipping commit"
          fi
