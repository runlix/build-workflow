name: Build on Call

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image name (e.g., sonarr-distroless)'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        default: 'Dockerfile'
        type: string
      build_context:
        description: 'Build context path'
        required: false
        default: '.'
        type: string
      version:
        description: 'Application version (from Dockerfile ARG)'
        required: false
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ github.ref_name }}-${{ github.sha }},enable={{isDefaultBranch}}
            type=raw,value=${{ github.ref_name }}-${{ inputs.version }},enable=${{ inputs.version != '' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update tags.json
        if: github.ref_name == 'release' || github.ref_name == 'nightly'
        run: |
          # Extract version from Dockerfile or use input
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -oP 'ARG.*VERSION=\K[^\s]+' ${{ inputs.dockerfile_path }} || echo "unknown")
          fi
          
          # Switch to main branch
          git checkout main
          
          # Update tags.json
          BRANCH="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          BUILD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Create/update tags.json entry
          if [ ! -f tags.json ]; then
            echo '{}' > tags.json
          fi
          
          # Use jq or python to update JSON
          python3 << EOF
          import json
          import sys
          
          try:
              with open('tags.json', 'r') as f:
                  data = json.load(f)
          except:
              data = {}
          
          data["$BRANCH"] = {
              "description": "$BRANCH",
              "hide": False,
              "last_updated": "$TIMESTAMP",
              "last_updated_url": "$BUILD_URL",
              "latest": True if "$BRANCH" == "release" else False,
              "tags": [
                  "$BRANCH",
                  "$BRANCH-$VERSION",
                  "$BRANCH-${COMMIT_SHA:0:7}"
              ]
          }
          
          with open('tags.json', 'w') as f:
              json.dump(data, f, indent=2)
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tags.json
          git commit -m "Update tags.json for $BRANCH branch" || exit 0
          git push
