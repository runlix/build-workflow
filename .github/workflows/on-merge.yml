name: On Merge Flow

on:
  workflow_call:
    inputs:
      run_smoke_test:
        description: 'Whether to run the smoke test (set false for base images)'
        type: boolean
        required: false
        default: true

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      build_date: ${{ steps.extract.outputs.build_date }}
      branch: ${{ steps.extract.outputs.branch }}
      sha: ${{ steps.extract.outputs.sha }}
      pr_head_sha_short: ${{ steps.get-pr-sha.outputs.pr_head_sha_short }}
      default_branch: ${{ steps.extract.outputs.default_branch }}
      variants: ${{ steps.extract.outputs.variants }}
      matrix: ${{ steps.extract.outputs.matrix }}
      version_changed: ${{ steps.check-version.outputs.version_changed }}
      pr_images_found: ${{ steps.check-pr-images.outputs.pr_images_found }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout build-workflow for actions
        uses: actions/checkout@v6
        with:
          repository: runlix/build-workflow
          path: build-workflow

      - name: Check PR commit and determine if tag is needed
        id: check-pr
        uses: ./build-workflow/.github/actions/check-pr-commit
        with:
          commit_sha: ${{ github.sha }}

      - name: Extract PR head SHA
        id: get-pr-sha
        uses: ./build-workflow/.github/actions/extract-pr-head-sha
        with:
          commit_sha: ${{ github.sha }}

      - name: Extract metadata from VERSION.json
        id: extract
        uses: ./build-workflow/.github/actions/extract-version-metadata

      - name: Check if version changed
        id: check-version
        uses: ./build-workflow/.github/actions/check-version-changed
        with:
          commit_sha: ${{ github.sha }}
          branch: ${{ steps.extract.outputs.branch }}
          default_branch: ${{ steps.extract.outputs.default_branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Check if PR images exist
        id: check-pr-images
        uses: ./build-workflow/.github/actions/check-pr-images-exist
        with:
          repository: ${{ github.repository }}
          branch: ${{ steps.extract.outputs.branch }}
          version: ${{ steps.extract.outputs.version }}
          pr_head_sha_short: ${{ steps.get-pr-sha.outputs.pr_head_sha_short }}
          matrix: ${{ toJson(steps.extract.outputs.matrix) }}

  re-tag:
    needs: prepare-version
    if: needs.prepare-version.outputs.pr_images_found == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ${{ fromJson(needs.prepare-version.outputs.matrix) }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Checkout build-workflow for actions
        uses: actions/checkout@v6
        with:
          repository: runlix/build-workflow
          path: build-workflow

      - name: Re-tag PR images
        uses: ./build-workflow/.github/actions/retag-pr-images
        with:
          repository: ${{ github.repository }}
          branch: ${{ needs.prepare-version.outputs.branch }}
          version: ${{ needs.prepare-version.outputs.version }}
          target_name: ${{ matrix.target.name }}
          pr_head_sha_short: ${{ needs.prepare-version.outputs.pr_head_sha_short }}

  build-and-test:
    needs: prepare-version
    if: needs.prepare-version.outputs.pr_images_found == 'false'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ${{ fromJson(needs.prepare-version.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout build-workflow for actions
        uses: actions/checkout@v6
        with:
          repository: runlix/build-workflow
          path: build-workflow

      - name: Set up Docker
        uses: ./build-workflow/.github/actions/setup-docker

      - name: Generate metadata
        id: metadata
        uses: ./build-workflow/.github/actions/generate-metadata
        with:
          arch: ${{ matrix.target.arch }}
          repository: ${{ github.repository }}
          branch: ${{ needs.prepare-version.outputs.branch }}
          version: ${{ needs.prepare-version.outputs.version }}
          target_name: ${{ matrix.target.name }}
          pr_mode: 'false'

      - name: Generate created timestamp
        id: timestamp
        uses: ./build-workflow/.github/actions/generate-timestamp

      - name: Prepare build args
        id: prepare-build-args
        uses: ./build-workflow/.github/actions/prepare-build-args
        with:
          builder_tag: ${{ matrix.target.builder.tag }}
          builder_digest: ${{ matrix.target.builder.digest }}
          base_tag: ${{ matrix.target.base.tag }}
          base_digest: ${{ matrix.target.base.digest }}
          version: ${{ needs.prepare-version.outputs.version }}
          build_date: ${{ needs.prepare-version.outputs.build_date }}
          git_commit: ${{ needs.prepare-version.outputs.sha }}
          package_url: ${{ matrix.target.package_url }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.target.dockerfile }}
          platforms: ${{ steps.metadata.outputs.platform }}
          push: false
          load: true
          tags: ${{ steps.metadata.outputs.image-tag }}
          provenance: false
          build-args: ${{ steps.prepare-build-args.outputs.build_args }}
          labels: |
            org.opencontainers.image.created=${{ steps.timestamp.outputs.created }}
            org.opencontainers.image.title=${{ github.repository }}:${{ needs.prepare-version.outputs.branch }}
            org.opencontainers.image.revision=${{ needs.prepare-version.outputs.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}/tree/${{ needs.prepare-version.outputs.branch }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ needs.prepare-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract test URL
        id: extract-test-url
        if: ${{ inputs.run_smoke_test }}
        uses: ./build-workflow/.github/actions/extract-version-metadata
        with:
          extract_test_url: 'true'

      - name: Smoke Test
        id: smoketest
        if: ${{ inputs.run_smoke_test }}
        uses: ./build-workflow/.github/actions/smoke-test
        with:
          image: ${{ steps.metadata.outputs.image-tag }}
          platform: ${{ steps.metadata.outputs.platform }}
          package_version: ${{ needs.prepare-version.outputs.version }}
          test_url: ${{ steps.extract-test-url.outputs.test_url }}

      - name: Upload test logs
        if: ${{ always() && inputs.run_smoke_test }}
        uses: actions/upload-artifact@v6
        with:
          name: test-logs-${{ matrix.target.name }}-${{ needs.prepare-version.outputs.version }}
          path: ${{ needs.prepare-version.outputs.version }}-test.log
          retention-days: 7

      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push image
        if: success()
        run: |
          docker push ${{ steps.metadata.outputs.image-tag }}

  publish:
    needs: [prepare-version, re-tag, build-and-test]
    if: always() && (needs.re-tag.result == 'success' || needs.build-and-test.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Checkout build-workflow for actions
        uses: actions/checkout@v6
        with:
          repository: runlix/build-workflow
          path: build-workflow
      
      - name: Create and push manifest lists
        uses: ./build-workflow/.github/actions/create-manifest-lists
        with:
          variants: ${{ needs.prepare-version.outputs.variants }}
          version: ${{ needs.prepare-version.outputs.version }}
          branch: ${{ needs.prepare-version.outputs.branch }}
          sha: ${{ needs.prepare-version.outputs.sha }}
          repository: ${{ github.repository }}
          matrix: ${{ toJson(needs.prepare-version.outputs.matrix) }}
      
      - name: Checkout default branch for tags.json
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare-version.outputs.default_branch }}
          fetch-depth: 0
      
      - name: Checkout build-workflow for actions
        uses: actions/checkout@v6
        with:
          repository: runlix/build-workflow
          path: build-workflow
      
      - name: Update tags.json
        uses: ./build-workflow/.github/actions/update-tags-json
        with:
          run_id: ${{ github.run_id }}
          repository: ${{ github.repository }}
          server_url: ${{ github.server_url }}
          branch: ${{ needs.prepare-version.outputs.branch }}
          pr_base_branch: ${{ needs.prepare-version.outputs.default_branch }}
          version: ${{ needs.prepare-version.outputs.version }}
          sha: ${{ needs.prepare-version.outputs.sha }}
          variants: ${{ needs.prepare-version.outputs.variants }}
          app_id: ${{ secrets.RUNLIX_APP_ID }}
          private_key: ${{ secrets.RUNLIX_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

  create-tag:
    needs: [publish, prepare-version]
    if: success() && needs.prepare-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare-version.outputs.sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout build-workflow for actions
        uses: actions/checkout@v6
        with:
          repository: runlix/build-workflow
          path: build-workflow

      - name: Create git tag
        uses: ./build-workflow/.github/actions/create-git-tag
        with:
          version: ${{ needs.prepare-version.outputs.version }}
          sha: ${{ needs.prepare-version.outputs.sha }}
          repository: ${{ github.repository }}
