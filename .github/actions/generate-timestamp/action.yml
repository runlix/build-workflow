name: 'Generate Timestamp'
description: 'Generate ISO 8601 timestamp for image creation date'

outputs:
  created:
    description: 'ISO 8601 timestamp (e.g., 2024-01-01T12:00:00.000Z)'
    value: ${{ steps.timestamp.outputs.created }}

runs:
  using: 'composite'
  steps:
    - name: Generate timestamp
      id: timestamp
      shell: bash
      run: |
        CREATED=$(date -u +'%Y-%m-%dT%H:%M:%S.000Z')
        echo "created=${CREATED}" >> $GITHUB_OUTPUT

